<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&display=swap"
          rel="stylesheet">
          <link
          href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
          rel="stylesheet"
      />
</head>
<body>
    <h1>Simon Game</h1>

    <p>Please enter key to start the game</p>

    <div class="main">
        <div class="a btn red" type="button" id="red"></div>
        <div class="b btn blue" type="button" id="blue"></div>
        <div class="c btn yellow" type="button" id="yellow"></div>
        <div class="d btn green" type="button" id="green"></div>
    </div>

    <button id="start"><p>Start</p></button>
    <script src="app.js"></script>
</body>
</html>

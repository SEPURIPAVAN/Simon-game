<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>

    <h3>Please enter key to start the game</h3>

    <div class="main">
        <div class="a btn red" type="button" id="red"></div>
        <div class="b btn blue" type="button" id="blue"></div>
        <div class="c btn yellow" type="button" id="yellow"></div>
        <div class="d btn green" type="button" id="green"></div>
    </div>

    <button id="start">Start</button>
    <script src="app.js"></script>
</body>
</html>
